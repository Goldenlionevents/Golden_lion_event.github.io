<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>sign-up page</title>
    <link rel="stylesheet" href="account.css">
<script src="account.js"></script>
</head>

<body>

<img src="../../logo.png" alt="logo" width="9%" height="9%">
 <div class="container">
		  <div class="form-box">
        <form name="form" class="input-group-register" action="login.html" onsubmit=" return validatepassword() " method="post">
            <input type="text" name="name" class="input-field" placeholder="user Name" required>
            <input type="email" name="email" class="input-field" placeholder="Email address" required>
            <input type="password" name="password" class="input-field" placeholder="Enter password" required>
            <input type="password" name="confirmpassword" class="input-field" placeholder="confirm password" required>
			<short id="msg" ></short>
            <button type="submit" class="submit-btn" id="sub">register</button>
        </form>
    </div>
	</div>

	  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
 

</body>
</html>
